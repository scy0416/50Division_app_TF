<!-- 필드 오류 -->
{% for field, errors in employeeForm.errors.items() %}
<div class="alert alert-danger" role="alert">
  <strong>{{ employeeForm[field].label }}</strong>: {{ ', '.join(errors) }}
</div>
{% endfor %}
<!-- flash 오류 -->
{% for message in get_flashed_messages() %}
<div class="alert alert-danger" role="alert">
  {{ message }}
</div>
{% endfor %}
