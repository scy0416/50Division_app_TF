{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <form method="post" class="post-form">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="userid">신청id</label>
            <input type="text" class="form-control" name="userid" id="userid" value="{{ form.userid.data or '' }}">
        </div>
        <div class="form-group">
            <label for="password1">신청 비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1" value="{{ form.password1.data or '' }}">
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2" value="{{ form.password2.data or '' }}">
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" class="form-control" name="name" id="name" value="{{ form.name.data or '' }}">
        </div>
        <div class="form-group">
            <label for="birth_date">생년월일</label>
            <input type="date" class="form-control" name="birth_date" id="birth_date" value="{{ form.birth_date.data or '' }}">
        </div>
        <button class="btn btn-primary">가입 신청</button>
    </form>
</div>
{% endblock %}
