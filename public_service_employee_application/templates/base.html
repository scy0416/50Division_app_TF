<!DOCTYPE html>
<html lang="kor">
<link rel="icon" href="{{ url_for('static', filename='images/50division image.svg') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<!-- CSS only -->
<style>
    .fs-14,.table{
    font-size:14px;color:black;
    }
    .active>.page-link{
    color:white;background:gray;border-color:gray
    }
    .pagination{--bs-pagination-disabled-bg: #e9ecef;
    --bs-pagination-border-color: #e9ecef;
    --bs-pagination-disabled-color:black;
    --bs-pagination-color:black;
    --bs-pagination-bg: #e9ecef;
    }
    p{margin-bottom:0;}
</style>
<head>
    <!--Requered meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap CSS -->

    <title>50사단 공무직 어플</title>
</head>
<body>
{% include "sidebar.html" %}
<div class="container m-3">
    <a href="{% block to_back %}{% endblock %}" id="to_back">
        <img src="{{ url_for('static', filename='images/before image.png') }}" width="60">
    </a>
</div>
{% for message in get_flashed_messages() %}
<div class="container">
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
</div>
{% endfor %}
<!--기본 템플릿에 삽입할 내용 Start -->
{% block content %}
{% endblock %}
<!-- 기본 템플릿에 삽입할 내용 End -->
<!-- jQuery JS -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous"></script>
<!-- Bootstrap bundle JS-->
<!-- <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script> -->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<!-- 자바스크립트 Start -->
{% block script %}
{% endblock %}
<!-- 자바스크립트 End -->
</body>
</html>
