{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <form method="post" action="{{ url_for('employee.post_grievance') }}">
        <div class="d-flex">
            <div>제목</div>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="text" name="subject" id="subject"></div>
        <div class="d-flex">
            <div>내용</div>
            <textarea name="content" id="content" rows="10"></textarea>
            <button class="btn btn-secondary btn-sm align-self-end">작성</button>
        </div>
    </form>
</div>
{% endblock %}
